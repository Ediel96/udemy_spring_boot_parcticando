<div class="card border-primary">
    <div class="card-header"> {{titulo}} </div>
    

    <form [formGroup]="loginForm"> 

        <div class="form-group col-sm-6">
            <input  type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">El nombre es requerido</div>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <input  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">El nombre es requerido</div>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <button class="btn btn-primary mr-1"  (click)='onSubmit()'>Login</button>
        </div>

    </form>
    
</div>
